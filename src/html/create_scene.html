<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <!-- include bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- include custom stylesheet -->
  <link href="../assets/css/index.css" rel="stylesheet">

  <!-- Include Custom Scripts -->
  <script src="../js/createScene.js"></script>

  <title>VR File Generator</title>
</head>
<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <!-- no actual header, but need it for spacing? -->
      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justfiy-content-center mx-auto">
            <a class="nav-link" href="./index.html">Back</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <div class="container">
          <div class="py-5 text-center">
            <h2>Create Scene</h2>
          </div>

          <form id="createSceneForm">
            <hr class="mb-4 mt-4">

            <h4>Scene Information</h4>

            <div class="form-group text-left">
              <label for="sceneName" class="font-weight-bold">Scene Name</label>
              <div class="row input-group col-md-5">
                <input type="text" class="form-control" id="sceneName" placeholder="Scene 1">
              </div>
            </div>

            <hr class="mb-4 mt-4">

            <h4>Trial Parameters</h4>

            <div class="form-group text-left">
              <label for="objType" class="font-weight-bold">Object Type</label>
              <div class="row col-md-3">
                <select class="form-control" id="objType">
                  <option>Sphere</option>
                  <option>Cube</option>
                </select>
              </div>
            </div>

            <div class="form-group text-left">
              <label for="objScale" class="font-weight-bold">Object Scale</label>
              <div class="form-group form-row" id="objScale">
                <div class="input-group col-md-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">X:</div>
                  </div>
                  <input type="number" step="0.001" class="form-control" id="objScaleX" placeholder="0" value="0.000">
                </div>
                <div class="input-group col-md-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Y:</div>
                  </div>
                  <input type="number" step="0.001" class="form-control" id="objScaleY" placeholder="0" value="0.000">
                </div>
                <div class="input-group col-md-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Z:</div>
                  </div>
                  <input type="number" step="0.001" class="form-control" id="objScaleZ" placeholder="0" value="0.000">
                </div>
              </div>
            </div>

            <div class="form-group text-left">
              <label for="objScale" class="font-weight-bold">Object Starting Position</label>
              <div class="form-group form-row" id="objScale">
                <div class="input-group col-md-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">X:</div>
                  </div>
                  <input type="number" step="0.001" class="form-control" id="objStartX" placeholder="0" value="0.000">
                </div>
                <div class="input-group col-md-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Y:</div>
                  </div>
                  <input type="number" step="0.001" class="form-control" id="objStartY" placeholder="0" value="0.000">
                </div>
                <div class="input-group col-md-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Z:</div>
                  </div>
                  <input type="number" step="0.001" class="form-control" id="objStartZ" placeholder="0" value="0.000">
                </div>
              </div>
            </div>

            <div class="form-group text-left">
              <label for="objScale" class="font-weight-bold">Object Ending Position</label>
              <div class="form-group form-row" id="objScale">
                <div class="input-group col-md-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">X:</div>
                  </div>
                  <input type="number" step="0.001" class="form-control" id="objEndX" placeholder="0" value="0.000">
                </div>
                <div class="input-group col-md-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Y:</div>
                  </div>
                  <input type="number" step="0.001" class="form-control" id="objEndY" placeholder="0" value="0.000">
                </div>
                <div class="input-group col-md-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Z:</div>
                  </div>
                  <input type="number" step="0.001" class="form-control" id="objEndZ" placeholder="0" value="0.000">
                </div>
              </div>
            </div>

            <div class="form-group text-left">
              <label for="velocity" class="font-weight-bold">Object Velocity</label>
              <div class="row input-group col-md-4">
                <input type="number" class="form-control" id="velocity" placeholder="0" step="0.001" value="0" aria-describedby="vel-addon">
                <div class="input-group-append">
                  <span class="input-group-text" id="vel-addon">m/s</span>
                </div>
              </div>
            </div>

            <div class="form-group text-left">
              <label for="timeVisible" class="font-weight-bold">Time Visible</label>
              <div class="row input-group col-md-5">
                <input type="number" class="form-control" id="timeVisible" placeholder="0" step="0.001" value="0" aria-describedby="vel-addon">
                <div class="input-group-append">
                  <span class="input-group-text" id="vel-addon">seconds</span>
                </div>
              </div>
            </div>

            <div class="form-group text-left">
              <label for="rotation" class="font-weight-bold">Rate of Rotation</label>
              <div class="row input-group col-md-4">
                <input type="number" class="form-control" id="rotation" placeholder="0" step="0.001" value="0" aria-describedby="vel-addon">
                <div class="input-group-append">
                  <span class="input-group-text" id="vel-addon">m/s</span>
                </div>
              </div>
            </div>

            <hr class="mb-4 mt-4">

            <!-- <div class="form-group">
              <button name="data" class="btn btn-lg btn-secondary" type="button" onclick="addTrial()">Add Trial</button>
            </div> -->
          </form>
        </div>
      </main>

      <!-- no actual footer but need for spacing? -->
      <footer class="mastfoot mt-auto">
      </footer>
    </div>


  <!-- include jquery/popper.js for using bootstrap-->  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</body>
</html>
