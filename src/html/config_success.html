<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <!-- include bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- include custom stylesheet -->
  <link href="css/index.css" rel="stylesheet">

  <title>VR File Builder</title>
</head>
<body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <!-- no actual header, but need it for spacing? -->
      <header class="masthead mb-auto">
      </header> 

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Success!</h1>
        <p class="lead">Your configuration file should be located in the same folder as this application, with the name "config.json".</p>
        <p class="lead">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <a href="./index.html" class="btn btn-lg btn-secondary fixed-width" id="continueBtn">OK</a>
              </div>
            </div>
          </div>
        </p>
      </main>

      <!-- no actual footer but need for spacing? -->
      <footer class="mastfoot mt-auto">
      </footer>
    </div>


  <!-- include jquery/popper.js for using bootstrap-->  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</body>
</html>
