<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- MATERIAL ICONS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- jQuery first, then jQuery min.js, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <!-- Custom Stylesheets -->
    <link href="../assets/css/index.css" rel="stylesheet">
    <link href="../assets/css/config.css" rel="stylesheet">

    <title>VR File Generator</title>
  </head>
  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justfiy-content-center mx-auto">
            <a class="nav-link" href="./index.html">Back</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <div class="container">
          <div class="py-5 text-center">
            <h2>Config File Generator</h2>
            <p class="lead">
              Enter the correct experiment-wide parameters to create a configuration file that is appropriately-formatted for use with the VR experiment framework.
            </p>
          </div>

          <form id="configForm">
            <hr class="mb-4 mt-4">


            <h4>Subject Information</h4>
            <div class="form-group text-left">
              <label for="subjNum" class="font-weight-bold">Subject Number</label>
              <i class="material-icons text-muted" data-toggle="tooltip" data-placement="right" title="Enter the first subject number for your experiment. You'll have to manually update the subject number in the config file before each new subject." style="font-size:15px;">help_outline</i>
              <div class="row col-md-2">
                <input type="number" class="form-control" id="subjNum" placeholder="1" value="1">
              </div>
            </div>

            <div class="form-group text-left">
              <label for="subjSex" class="font-weight-bold">Subject Sex</label>
              <i class="material-icons text-muted" data-toggle="tooltip" data-placement="right" title="In the config file, male subjects are represented by 0 and female subjects are represented by 1. You'll have to manually update the subject sex parameter in the config file before each new subject." style="font-size:15px;">help_outline</i>
          </form>
      </main>
    </div>
  </body>
</html>
